<div class="user-row" id="user-{{ .Username }}">
    <table>
        <tr>
            <td>{{ .Username }}</td>
            <td>{{ join .Roles ", " }}</td>
            <td>
                {{ if ne .Username .CurrentUser }}
                <button class="delete-btn"
                        hx-delete="/admin/users/{{ .Username }}"
                        hx-confirm="Are you sure you want to delete {{ .Username }}?"
                        hx-target="#user-{{ .Username }}"
                        hx-swap="outerHTML">
                    Delete
                </button>
                {{ end }}
            </td>
        </tr>
    </table>
</div>
