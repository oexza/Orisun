postgres:
  user: ${ORISUN_PG_USER:postgres}
  name: ${ORISUN_PG_NAME:orisun}
  password: ${ORISUN_PG_PASSWORD:postgres}
  host: ${ORISUN_PG_HOST:localhost}
  port: ${ORISUN_PG_PORT:5434}
  schemas: ${ORISUN_PG_SCHEMAS:`orisun_test_1:public,orisun_test_2:test2,orisun_admin:admin`}
  sslmode: ${ORISUN_PG_SSLMODE:disable}
  # Write pool configuration (optimized for write operations)
  writeMaxOpenConns: ${ORISUN_PG_WRITE_MAX_OPEN_CONNS:10}
  writeMaxIdleConns: ${ORISUN_PG_WRITE_MAX_IDLE_CONNS:3}
  writeConnMaxIdleTime: ${ORISUN_PG_WRITE_CONN_MAX_IDLE_TIME:30s}
  writeConnMaxLifetime: ${ORISUN_PG_WRITE_CONN_MAX_LIFETIME:5m}
  # Read pool configuration (optimized for read operations)
  readMaxOpenConns: ${ORISUN_PG_READ_MAX_OPEN_CONNS:10}
  readMaxIdleConns: ${ORISUN_PG_READ_MAX_IDLE_CONNS:5}
  readConnMaxIdleTime: ${ORISUN_PG_READ_CONN_MAX_IDLE_TIME:1m}
  readConnMaxLifetime: ${ORISUN_PG_READ_CONN_MAX_LIFETIME:10m}
  # Admin pool configuration (optimized for admin operations)
  adminMaxOpenConns: ${ORISUN_PG_ADMIN_MAX_OPEN_CONNS:5}
  adminMaxIdleConns: ${ORISUN_PG_ADMIN_MAX_IDLE_CONNS:1}
  adminConnMaxIdleTime: ${ORISUN_PG_ADMIN_CONN_MAX_IDLE_TIME:2m}
  adminConnMaxLifetime: ${ORISUN_PG_ADMIN_CONN_MAX_LIFETIME:15m}

boundaries: ${ORISUN_BOUNDARIES:`[{"name":"orisun_test_1","description":"boundary1"},{"name":"orisun_test_2","description":"boundary2"},{"name":"orisun_admin","description":"boundary3"}]`}

grpc:
  port: ${ORISUN_GRPC_PORT:5005}
  enableReflection: ${ORISUN_GRPC_ENABLE_REFLECTION:true}
  connectionTimeout: ${ORISUN_GRPC_CONNECTION_TIMEOUT:60s}
  keepAliveTime: ${ORISUN_GRPC_KEEP_ALIVE_TIME:30s}
  keepAliveTimeout: ${ORISUN_GRPC_KEEP_ALIVE_TIMEOUT:5s}
  maxConcurrentStreams: ${ORISUN_GRPC_MAX_CONCURRENT_STREAMS:10000}
  # High-performance optimization settings
  maxReceiveMessageSize: ${ORISUN_GRPC_MAX_RECEIVE_MESSAGE_SIZE:67108864}  # 64MB
  maxSendMessageSize: ${ORISUN_GRPC_MAX_SEND_MESSAGE_SIZE:67108864}        # 64MB
  initialWindowSize: ${ORISUN_GRPC_INITIAL_WINDOW_SIZE:1048576}            # 1MB
  initialConnWindowSize: ${ORISUN_GRPC_INITIAL_CONN_WINDOW_SIZE:1048576}   # 1MB
  writeBufferSize: ${ORISUN_GRPC_WRITE_BUFFER_SIZE:65536}                  # 64KB
  readBufferSize: ${ORISUN_GRPC_READ_BUFFER_SIZE:65536}                    # 64KB
  keepaliveMinTime: ${ORISUN_GRPC_KEEPALIVE_MIN_TIME:5s}
  keepalivePermitWithoutStream: ${ORISUN_GRPC_KEEPALIVE_PERMIT_WITHOUT_STREAM:true}
nats:
  serverName: ${ORISUN_NATS_SERVER_NAME:orisun-nats-2}
  port: ${ORISUN_NATS_PORT:4224}
  maxPayload: ${ORISUN_NATS_MAX_PAYLOAD:1048576}
  storeDir: ${ORISUN_NATS_STORE_DIR:./data/orisun/nats} # storeDir is the directory where NATS server will store its data, will default to /var/lib/orisun/nats in docker
  cluster:
    name: ${ORISUN_NATS_CLUSTER_NAME:orisun-nats-cluster}
    host: ${ORISUN_NATS_CLUSTER_HOST:0.0.0.0}
    port: ${ORISUN_NATS_CLUSTER_PORT:6222}
    username: ${ORISUN_NATS_CLUSTER_USERNAME:nats}
    password: ${ORISUN_NATS_CLUSTER_PASSWORD:password@1}
    enabled: ${ORISUN_NATS_CLUSTER_ENABLED:false}
    timeout: ${ORISUN_NATS_CLUSTER_TIMEOUT:1800s}
    routes: ${ORISUN_NATS_CLUSTER_ROUTES:`nats://0.0.0.0:6223,nats://0.0.0.0:6224`}
pollingPublisher:
  batchSize: ${ORISUN_POLLING_PUBLISHER_BATCH_SIZE:1000}
logging:
  level: ${ORISUN_LOGGING_LEVEL:INFO}

# authentication configuration
auth:
  adminUsername: ${ORISUN_ADMIN_USERNAME:admin}
  adminPassword: ${ORISUN_ADMIN_PASSWORD:changeit}

# admin dashboard configuration
admin:
  port: ${ORISUN_ADMIN_PORT:8991}
  boundary: ${ORISUN_ADMIN_BOUNDARY:orisun_admin}


pprof:
  enabled: ${ORISUN_PPROF_ENABLED:false}
  port: ${ORISUN_PPROF_PORT:6060}

# OpenTelemetry configuration
openTelemetry:
  enabled: ${ORISUN_OTEL_ENABLED:true}
  endpoint: ${ORISUN_OTEL_ENDPOINT:localhost:4317}  # OTLP gRPC endpoint
  serviceName: ${ORISUN_OTEL_SERVICE_NAME:orisun}