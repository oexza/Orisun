# Optional enhancement for your release.yml workflow
# Add this step after "Build and push Docker images" to test the images

      - name: Test Docker images
        run: |
          # Test amd64 image
          docker run --rm --platform linux/amd64 ghcr.io/oexza/orisun:${{ needs.validate.outputs.version }} --version
          
          # Test arm64 image  
          docker run --rm --platform linux/arm64 ghcr.io/oexza/orisun:${{ needs.validate.outputs.version }} --version
          
          # Verify binary exists and is executable
          docker run --rm --platform linux/amd64 ghcr.io/oexza/orisun:${{ needs.validate.outputs.version }} ls -la /var/lib/orisun/orisun
          docker run --rm --platform linux/arm64 ghcr.io/oexza/orisun:${{ needs.validate.outputs.version }} ls -la /var/lib/orisun/orisun